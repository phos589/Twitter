<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Home</title>
  <link rel="stylesheet" href="style/twitter.css">
</head>
<body>
    <header>
      <div class="logo">
          <img src="twitter-logo.png" alt="Twitter Logo">
          <a href="#">Home</a>
      </div>

      <div class="user-profile">
          <img src="user-avatar.jpg" alt="Your Profile Picture">
          <div class="user-info">
              <span class="user-name">Your Name</span>
              <span class="user-handle">@yourhandle</span>
          </div>
          <div class="notifications">
              <i class="fas fa-bell"></i>
          </div>
      </div>
  </header>
<div>
  <div class="container">
    <div class="leftBar">
        <button>Home</button>
        <button>Explore</button>
        <button>Notifications</button>
        <button>List</button>
        <button>Bookmarks</button>
        <button>Profile</button>
    </div>
    <main>
        <div class="Home-form">
            <div class="text">Home</div>
            <div class="buttons">
                <button class="button">for you</button>
                <button class="button">following</button>
            </div>
        </div>
        <div class="tweet-form">
            <textarea placeholder="What's happening?"></textarea>
            <button>Tweet</button>
        </div>

        <div class="tweet-list"></div>
    </main>

    <aside>
        <div class="follow-suggestions">
            <div class="search-bar">
                <input type="text" placeholder="Search Twitter">
                <button>Search</button>
            </div>
            <h2>Who to Follow</h2>
            <div class="suggestion">
                <img src="user1-avatar.jpg" alt="User 1">
                <div class="suggestion-details">
                    <span class="suggested-name">User 1</span>
                    <span class="suggested-handle">@user1</span>
                    <button class="follow-button">Follow</button>
                </div>
            </div>
        </div>
        <div class="trending-topics">
            <h2>Trending</h2>
            <ul class="topic-list"></ul>
        </div> 
    </aside>
</div>
<script type="module" src="script/twitter.js"></script>
</body>
</html>
